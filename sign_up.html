  <body>
    <div class="wrap">
      <!-- 회원가입페이지 헤더 -->
      <header>
        <div id="signUpHeader">
          <div id="signHeaderImg">
            <img src="images/signUp-laldo.png" alt="랄프왈도에머슨이미지" />
          </div>
          <div id="signHeaderImgInfo">
            <p>모든 예술가는 처음에 아마추어 이였다.</p>
            <p>-랄프 왈도 에머슨-</p>
          </div>
        </div>
      </header>
      <!-- 로그인페이지 -->
      <div class="container">
        <div id="logoImg">
          <img src="images/logo/logo.png" alt="로고 이미지" />
        </div>
        <form id="sign-form">
          <label for="userId"></label>
          <input type="text" id="userId" name="userId" placeholder="아이디" required />
          <br />
          <label for="userPassWord"></label>
          <input type="text" id="userPassWord" name="userPassWord" placeholder="비밀번호" required />
          <br />
          <label for="userEmail"></label>
          <input type="email" id="userEmail" name="userEmail" placeholder="이메일" required />
          <br />
          <label for="userNickName" id="nickAll">
            <input type="text" id="userNickName" name="userNickName" placeholder="닉네임" required />
            <button id="checkNicknameBtn" type="button">중복 체크</button>
          </label>
          <br />
          <label for="userNumber" id="phonNumber">
            <input type="tel" id="userNumber" name="userNumber" placeholder="전화번호" required />
            <p id="certified">인증번호 발행</p>
          </label>
          <h2>[필수]인증약관동의</h2>
          <ul id="consent">
            <li>
              <label for="allcheck"><input type="checkbox" name="checkBox" id="checkBoxAll" /> 전체 동의</label>
            </li>
            <li>
              <label for="allcheck"><input type="checkbox" name="checkBox" id="checkBox" class="checkbox" /> 개인정보 수집 및 이용 등의(필수)</label>
              <p class="show">내용보기</p>
            </li>
            <li>
              <label for="allcheck"><input type="checkbox" name="checkBox" id="checkBox" class="checkbox" /> 서비스 이용약관 동의(필수)</label>
              <p class="show">내용보기</p>
            </li>
            <li>
              <label for="allcheck"><input type="checkbox" name="checkBox" id="checkBox" class="checkbox" /> 만 14세 이상입니다.(필수)</label>
              <p class="show">내용보기</p>
            </li>
            <li>
              <label for="allcheck"><input type="checkbox" name="checkBox" id="checkBox" /> 마케팅 수신동의(선택)</label>
            </li>
          </ul>
          <button id="signUpBtn" type="submit">회원가입</button>
        </form>
      </div>
      <footer class="footer">
        <div class="inner">
          <div class="ft-top">
            <div class="ft-top-left">
              <div class="ft-logo">

              </ul>

            <div class="ft-top-right">
